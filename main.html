<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator and Text Changer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Simple Calculator</h2>

  <input type="number" id="num1" placeholder="Enter first number">
  <select id="operator">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
  </select>
  <input type="number" id="num2" placeholder="Enter second number">

  <button id="calculate">Calculate</button>

  <div id="result"></div>

  <hr>

  <h2>Text Containers</h2>

  <div class="division">Hello</div>
  <div class="division">Welcome</div>
  <div class="division">To</div>
  <div class="division">My</div>
  <div class="division">Class</div>

  <button id="change_text">Change Text</button>

  <script src="script.js"></script>
</body>
</html>
